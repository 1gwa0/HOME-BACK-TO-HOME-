<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>四連拍模板遊戲</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 177.78vw; /* 9:16 比例 */
      max-height: 100vh;
      overflow: hidden;
      background: #000;
    }

    video, canvas, img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: flex;
      gap: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 153, 0, 0.85);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="1080" height="1920"></canvas>
    <img id="template" src="template.png" alt="template" />
    <div id="controls">
      <button id="captureBtn">📸 拍照 (1/4)</button>
      <button id="downloadBtn" disabled>⬇️ 下載</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const templateImg = document.getElementById('template');

    let photos = [];
    let currentPhoto = 0;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }, // 後鏡頭
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(() => {
      alert("無法啟用後鏡頭，請確認權限。");
    });

    captureBtn.addEventListener('click', () => {
      if (currentPhoto >= 4) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      photos.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
      currentPhoto++;

      if (currentPhoto < 4) {
        captureBtn.textContent = `📸 拍照 (${currentPhoto + 1}/4)`;
      } else {
        captureBtn.disabled = true;
        captureBtn.textContent = `✅ 拍攝完成`;
        drawFinalComposite();
        downloadBtn.disabled = false;
      }
    });

    function drawFinalComposite() {
      // 把四張照片貼在 canvas 上，暫時簡單覆蓋
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 4; i++) {
        ctx.putImageData(photos[i], 0, 0);
      }

      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // 模板疊最上層
      };
      img.src = templateImg.src;
    }

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'HOME.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
