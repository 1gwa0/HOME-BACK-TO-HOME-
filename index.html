<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>互動濾鏡拍照</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 1080px;
      height: 1920px;
      margin: 0 auto;
    }
    video, canvas, img {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      object-fit: cover;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      font-size: 20px;
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 8px;
      border: none;
      background-color: #ff9900;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="photoCanvas" width="1080" height="1920"></canvas>
    <img id="template" src="template.png" alt="template" />
  </div>
  <div id="controls">
    <button onclick="takePhoto()">📸 拍照</button>
    <button onclick="downloadImage()">💾 下載</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    let photoCount = 0;

    // 啟用後鏡頭
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }, // 後鏡頭
        width: { ideal: 1080 },
        height: { ideal: 1920 }
      }
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("⚠️ 錯誤：無法啟用後鏡頭。請檢查相機權限。");
      console.error(err);
    });

    // 拍照並畫到 canvas 上
    function takePhoto() {
      if (photoCount >= 4) {
        alert("已經拍滿四張照片囉！");
        return;
      }

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 1080;
      tempCanvas.height = 1920;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0, 1080, 1920);

      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, 1080, 1920); // 疊在 canvas 上（每次覆蓋透明處）
      };
      img.src = tempCanvas.toDataURL('image/png');

      photoCount++;
    }

    // 下載整個畫面（含 template）
    function downloadImage() {
      const outputCanvas = document.createElement('canvas');
      outputCanvas.width = 1080;
      outputCanvas.height = 1920;
      const outputCtx = outputCanvas.getContext('2d');

      // 先畫背景照片
      outputCtx.drawImage(canvas, 0, 0);

      // 再畫上 template（簍空 PNG）
      const templateImg = document.getElementById('template');
      outputCtx.drawImage(templateImg, 0, 0, 1080, 1920);

      const link = document.createElement('a');
      link.download = 'filtered-photo.png';
      link.href = outputCanvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
