<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‰∫íÂãïÊãçÁÖßÈÅäÊà≤</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 1080px;
      max-height: 1920px;
      margin: auto;
      background: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #photo-layer img {
      position: absolute;
      width: 74%;
      height: 18%;
      left: 13%;
      object-fit: cover;
      z-index: 2;
    }
    #slot0 { top: 7%; }
    #slot1 { top: 29%; }
    #slot2 { top: 51%; }
    #slot3 { top: 73%; }

    #template {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: contain;
      z-index: 3;
      pointer-events: none;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 4;
    }

    button {
      font-size: 1.2rem;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <div id="photo-layer">
      <img id="slot0">
      <img id="slot1">
      <img id="slot2">
      <img id="slot3">
    </div>
    <img id="template" src="template.png" alt="Template">
    <div id="controls">
      <button id="capture">üì∏ ÊãçÁÖß</button>
      <button id="download" disabled>‚¨áÔ∏è ‰∏ãËºâ</button>
    </div>
  </div>

  <canvas id="canvas" width="1080" height="1920"></canvas>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture');
    const downloadBtn = document.getElementById('download');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const slots = [
      document.getElementById('slot0'),
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];

    let images = [];

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' }, width: 1080, height: 1920 }
        });
        video.srcObject = stream;
      } catch (e) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      }
    }

    initCamera();

    captureBtn.onclick = () => {
      if (images.length >= 4) return;
      ctx.drawImage(video, 0, 0, 1080, 1920);
      const dataUrl = canvas.toDataURL('image/png');
      images.push(dataUrl);
      slots[images.length - 1].src = dataUrl;
      if (images.length === 4) downloadBtn.disabled = false;
    };

    downloadBtn.onclick = () => {
      const final = document.createElement('canvas');
      final.width = 1080;
      final.height = 1920;
      const fctx = final.getContext('2d');

      const drawImageAt = (src, x, y, w, h) => new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          fctx.drawImage(img, x, y, w, h);
          resolve();
        };
        img.src = src;
      });

      Promise.all([
        drawImageAt(images[0], 0.13 * 1080, 0.07 * 1920, 0.74 * 1080, 0.18 * 1920),
        drawImageAt(images[1], 0.13 * 1080, 0.29 * 1920, 0.74 * 1080, 0.18 * 1920),
        drawImageAt(images[2], 0.13 * 1080, 0.51 * 1920, 0.74 * 1080, 0.18 * 1920),
        drawImageAt(images[3], 0.13 * 1080, 0.73 * 1920, 0.74 * 1080, 0.18 * 1920)
      ]).then(() => {
        const overlay = new Image();
        overlay.onload = () => {
          fctx.drawImage(overlay, 0, 0, 1080, 1920);
          const a = document.createElement('a');
          a.href = final.toDataURL('image/png');
          a.download = 'result.png';
          a.click();
        };
        overlay.src = 'template.png';
      });
    };
  </script>
</body>
</html>
