<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME CAPTRUE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 177.78vw; /* 9:16 ÊØî‰æã */
      max-height: 100vh;
      overflow: hidden;
      background: #000;
    }

    video, canvas, img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: flex;
      gap: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 153, 0, 0.85);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="1080" height="1920"></canvas>
    <img id="template" src="template.png" alt="template" />
    <div id="controls">
      <button id="captureBtn">üì∏ ÊãçÁÖß</button>
      <button id="downloadBtn" disabled>‚¨áÔ∏è ‰∏ãËºâ</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const templateImg = document.getElementById('template');

    let captured = false;

    // ÂïüÁî®ÂæåÈè°È†≠
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(() => {
      alert("ÁÑ°Ê≥ïÂïüÁî®ÂæåÈè°È†≠ÔºåË´ãÁ¢∫Ë™çÊ¨äÈôê„ÄÇ");
    });

    captureBtn.addEventListener('click', () => {
      if (captured) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      drawTemplate();

      captureBtn.disabled = true;
      captureBtn.textContent = `‚úÖ ÊãçÊîùÂÆåÊàê`;
      downloadBtn.disabled = false;

      captured = true;
    });

    function drawTemplate() {
      const template = new Image();
      template.src = templateImg.src;
      template.onload = () => {
        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);
      };
      if (template.complete) {
        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);
      }
    }

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'HOME.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
